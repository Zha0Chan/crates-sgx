[package]
name = "tower-load"
# When releasing to crates.io:
# - Remove path dependencies
# - Update html_root_url.
# - Update doc url
#   - Cargo.toml
#   - README.md
# - Update CHANGELOG.md.
# - Create "v0.1.x" git tag.
version = "0.3.0"
authors = ["Tower Maintainers <team@tower-rs.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/tower-rs/tower"
homepage = "https://github.com/tower-rs/tower"
documentation = "https://docs.rs/tower-load/0.3.0-alpha.2"
description = """
Strategies for measuring the load of a service
"""
categories = ["asynchronous", "network-programming"]
edition = "2018"

[features]
default = ["mesalock_sgx"]
mesalock_sgx = ["sgx_tstd"]

[dependencies]
futures-core = { path = "../../futures-rs/futures-core", version = "0.3" }
log = { path = "../../log" }
tokio = { path = "../../tokio/tokio", version = "0.2", features = ["time"] }
tower-service = { version = "0.3", path = "../tower-service" }
tower-discover = { version = "0.3", path = "../tower-discover" }
pin-project = "0.4"
sgx_tstd = { git = "https://github.com/apache/incubator-teaclave-sgx-sdk.git", tag = "v1.1.2", optional = true }

[dev-dependencies]
# tokio-test = "0.2"
# tokio = { version = "0.2", features = ["macros", "test-util" ] }
# futures-util = { version = "0.3", default-features = false }
